name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE_NAME }}:latest .

      - name: Push Docker image to registry
        run: docker push ${{ secrets.DOCKER_IMAGE_NAME }}:latest

      - name: Update Docker Hub tag (optional)
        run: |
          if [[ -n "${{ secrets.DOCKER_HUB_TAG }}" ]]; then
            docker tag ${{ secrets.DOCKER_IMAGE_NAME }}:latest ${{ secrets.DOCKER_HUB_TAG }}
            docker push ${{ secrets.DOCKER_HUB_TAG }}
          fi